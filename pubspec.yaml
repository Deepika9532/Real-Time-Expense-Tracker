name: real_time_expense_tracker
description: A real-time expense tracking application to manage your finances efficiently
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # ---------------- UI & Icons ----------------
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  flutter_screenutil: ^5.9.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # ---------------- State Management ----------------
  flutter_bloc: ^9.1.1
  bloc: ^9.2.0
  provider: ^6.1.1
  equatable: ^2.0.5

  # ---------------- Dependency Injection ----------------
  get_it: ^9.2.0
  injectable: ^2.3.2

  # ---------------- Functional Programming ----------------
  dartz: ^0.10.1

  # ---------------- Firebase ----------------
  firebase_core: ^3.4.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.2.1
  firebase_storage: ^12.1.3
  firebase_analytics: ^11.2.1
  firebase_messaging: ^15.0.4
  firebase_crashlytics: ^4.0.4
  firebase_ui_auth: ^2.0.0

  # ---------------- Networking ----------------
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  connectivity_plus: ^7.0.0
  http: ^1.1.2

  # ---------------- Local Storage ----------------
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.2

  # ---------------- Date & Time ----------------
  intl: ^0.20.2
  timeago: ^3.6.0

  # ---------------- Forms & Validation ----------------
  flutter_form_builder: ^10.2.0

  # ---------------- Charts & Visualization ----------------
  fl_chart: ^1.1.1
  syncfusion_flutter_charts: ^32.1.24

  # ---------------- Utilities ----------------
  uuid: ^4.3.3

  # ---------------- Camera & Image ----------------
  camera: ^0.11.3
  image_picker: ^1.0.7
  image: ^4.1.7
  
  # ---------------- File Handling ----------------
  file_picker: ^6.1.1

  # ---------------- ML Kit ----------------
  google_mlkit_text_recognition: ^0.15.0

  # ---------------- Notifications ----------------
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  integration_test:
    sdk: flutter

  # ---------------- Linting ----------------
  flutter_lints: ^5.0.0

  # ---------------- Code Generation ----------------
  build_runner: ^2.4.7
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  injectable_generator: ^2.4.1

  # ---------------- Testing ----------------
  mockito: ^5.4.4

